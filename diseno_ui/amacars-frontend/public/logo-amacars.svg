<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="400" viewBox="0 0 300 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo azul -->
  <rect width="300" height="400" fill="#007BFF"/>
  
  <!-- Triángulo con borde blanco -->
  <path d="M60 120
           C60 120, 150 100, 240 120
           L260 280
           C260 300, 150 320, 40 280
           Z"
        fill="none"
        stroke="white"
        stroke-width="6"/>
  
  <!-- Texto AMACARS -->
  <text x="150" y="160" 
        font-family="Arial Black" 
        font-size="32" 
        fill="white" 
        text-anchor="middle" 
        font-weight="900"
        letter-spacing="1">
    AMACARS
  </text>
  
  <!-- Texto TALLER MECANICO -->
  <text x="150" y="185" 
        font-family="Arial" 
        font-size="14" 
        fill="white" 
        text-anchor="middle">
    TALLER MECÁNICO
  </text>
  
  <!-- Coche clásico -->
  <g transform="translate(85, 200)">
    <!-- Carrocería principal -->
    <path d="M10 20
             C10 20, 30 20, 50 20
             L120 20
             C140 20, 150 15, 160 10
             L170 10
             C180 10, 185 15, 185 25
             L185 35
             C185 45, 180 50, 170 50
             L30 50
             C20 50, 10 45, 10 35
             Z"
          fill="white"/>
    
    <!-- Ventana frontal -->
    <path d="M60 15
             L130 15
             C140 15, 145 12, 150 8"
          fill="none"
          stroke="white"
          stroke-width="2"/>
    
    <!-- Faros y detalles -->
    <circle cx="25" cy="25" r="3" fill="white"/>
    <circle cx="165" cy="25" r="3" fill="white"/>
    
    <!-- Ruedas -->
    <circle cx="45" cy="50" r="10" fill="white"/>
    <circle cx="145" cy="50" r="10" fill="white"/>
  </g>
  
  <!-- Ícono de persona -->
  <g transform="translate(150, 290)">
    <circle cx="0" cy="-5" r="4" fill="white"/>
    <path d="M-5 0
             L5 0
             L4 8
             L-4 8
             Z"
          fill="white"/>
  </g>
  
  <!-- Texto Amacars inferior -->
  <text x="150" y="350" 
        font-family="Arial" 
        font-size="36" 
        fill="white" 
        text-anchor="middle"
        font-weight="bold">
    Amacars
  </text>
</svg> 